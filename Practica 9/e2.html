<html>
    <body>
        <script>

            function dividersSU(n) {

                for(let i = 1; i<=n ; i++){

                    if(n%i == 0){

                        console.log(i, "divider: ", i);

                    }

                }

            }
            console.log(dividersSU(100));

        </script>

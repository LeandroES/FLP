<html>
<body>
<script>

let tasks = [
    {
    name : 'Buy milk from the shop ',
    duration : 20 ,
    priority : 1
    },
    {
    name : 'Clean the house ',
    duration : 120 ,
    priority : 3
    },
    {
    name : 'Study JS functions ',
    duration : 180 ,
    priority : 1
    }
];

document.write("Iterativo","<br>");
let names=[];
var total=0;
for(let i=0; i<3;i++){
    names.push(tasks[i].duration);
    total=total+tasks[i].duration;
}
document.write(names,"<br>");
document.write("Duracion total: ",total,"<br>","<br>");

document.write("Funcional","<br>");
let namess= tasks.map(word => word.duration);
const reducer=(accumulator,currentValue )=>accumulator
+currentValue;

document.write(namess,"<br>") ;
document.write("Duracion total: ",namess.reduce(reducer));
</script>
</body>
</html>

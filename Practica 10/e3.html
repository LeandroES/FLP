<!DOCTYPE HTML>
<html>
<body>
    <script>
        function isEven(x) {

            return (x % 2 == 0);

        }
        function find(arr, f) {

            var temp = [];
            var j = 0;
            for (let i = 0; i != arr.length; i++) {

                if (f(arr[i])) {

                    temp[j] = arr[i];
                    j++;

                }

            }
            return temp;
        };
        isEven(3);
        isEven(4);
        result = find([1, 3, 5, 4, 2], isEven);
        console.log("find result: ", result);
    </script>
</body>
</html>

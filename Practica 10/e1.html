<!DOCTYPE HTML>
<html>
<body>
    <script>
        function square(x) { 
            
            return (x * x); 
        
        }
        function double(x) { 
            
            return (2 * x); 
        
        }
        function composedValue(square, double, x) {

            return square(double(x));
        
        }

        console.log(composedValue(square, double, 3));
    </script>
</body>
</html>
